post:
  summary: Register a new user
  description: Creates a new user account and returns authentication token
  operationId: registerUser
  tags:
    - Authentication
  security: []
  x-isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              description: Unique username for the user
              minLength: 3
              maxLength: 150
              example: "john_doe"
            password:
              type: string
              description: User password
              format: password
              minLength: 6
              example: "secretpassword123"
  responses:
    '201':
      description: User successfully registered
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: User ID
                example: 1
              username:
                type: string
                description: Username
                example: "john_doe"
              token:
                type: string
                description: Authentication token
                example: "9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b"
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
