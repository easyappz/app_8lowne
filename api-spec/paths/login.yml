post:
  summary: Login user
  description: Authenticates user and returns authentication token
  operationId: loginUser
  tags:
    - Authentication
  security: []
  x-isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              description: Username
              example: "john_doe"
            password:
              type: string
              description: User password
              format: password
              example: "secretpassword123"
  responses:
    '200':
      description: User successfully authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: User ID
                example: 1
              username:
                type: string
                description: Username
                example: "john_doe"
              token:
                type: string
                description: Authentication token
                example: "9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b"
    '400':
      description: Bad request - invalid credentials
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
    '401':
      description: Unauthorized - invalid username or password
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
